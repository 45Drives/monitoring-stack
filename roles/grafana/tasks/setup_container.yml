---
- name: set fact container_binary to docker centos 7
  set_fact: 
    container_binary: "docker"
  when:
    - ansible_distribution is 'CentOS'
    - ansible_distribution_major_version is '7'

- name: set fact container_binary to docker debian
  set_fact: 
    container_binary: "docker"
  when:
    - ansible_distribution is 'Debian'

- name: create grafana user
  user:
    name: grafana
    shell: '/bin/false'
    createhome: false
    system: true
    
- name: create /etc/grafana and /var/lib/grafana
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ grafana_uid }}"
    group: "{{ grafana_uid }}"
    recurse: true
  with_items:
    - /etc/grafana
    - /var/lib/grafana

- name: ship systemd service
  template:
    src: grafana-server.service.j2
    dest: "/etc/systemd/system/grafana-server.service"
    owner: root
    group: root
    mode: 0644

- name: start the grafana-server service
  systemd:
    name: grafana-server
    state: started
    enabled: yes
    daemon_reload: yes
  failed_when: false
